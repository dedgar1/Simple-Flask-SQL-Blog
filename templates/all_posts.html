<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
</head>
<body>
    <h1>{{ page_title }}</h1>
    <table>
        <tr>
          <th>Title</th>
          <th>Content</th>
          <th>publish_date</th>
        </tr>
        {%- for post in posts -%}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.publish_date }}</td>
            </tr>
        {% endfor %}
      </table>
</body>
</html>
